apiVersion: batch/v1
kind: Job
metadata:
  name: create-table-wrong
spec:
  template:
    spec:
      containers:
      - name: execute-qry
        env:
        - name: PGHOST
          value: cockroachdb-public.cockroachdb.svc.cluster.local
        - name: PGUSER
          value: applicationuser
        - name: PGPASSWORD
          value: applicationpw
        - name: DATABASE
          value: example-db
        - name: PGPORT
          value: "26257"
        - name: PGCONNECT_TIMEOUT
          value: "3"
        image: postgres:latest
        command: [
          "bash" , "-c", 
          "psql --host=$PGHOST --user=$PGUSER --port=$PGPORT --dbname=$DATABASE  -c \"CREATE TABLE sometable(some_id serial PRIMARY KEY, some_name VARCHAR (255));\""
        ]
      restartPolicy: Never
  backoffLimit: 0
  