apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - args:
        - server
        - /data
        - --console-address
        - :9001
        image: quay.io/minio/minio
        imagePullPolicy: IfNotPresent
        name: minio
        ports:
        - containerPort: 9000
          protocol: TCP
        - containerPort: 9001
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          mountPropagation: None
          name: minio
        env:
        - name: MINIO_ROOT_USER
          value: ROOTUSER
        - name: MINIO_ROOT_PASSWORD
          value: DO_NOT_USE_IN_PROD
      restartPolicy: Always
      volumes:
      - name: minio
        emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000

---

apiVersion: batch/v1
kind: Job
metadata:
  name: ensure-minio-bucket
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-minio
        image: subfuzion/netcat
        command: 
        - /bin/sh
        - "-c"
        - >
          while ! nc -z minio 9000; do   
            sleep 0.2
          done
      containers:
      - name: initialize-minio
        image: minio/mc
        command: 
        - /bin/sh
        - "-c"
        - |
          set -xe
          export PATH="$PATH:/usr/bin/";
          mc config host add testminio http://minio:9000 ROOTUSER DO_NOT_USE_IN_PROD;
          mc rm -r --force testminio/testbucket || true;
          mc mb testminio/testbucket;
          # mc policy download testminio/testbucket;
          mc admin user add testminio MYKEY MYSECRET;
          mc admin policy set testminio readwrite user=MYKEY;
          mc config host add testminio1 http://minio:9000 MYKEY MYSECRET;
          mc ls testminio1/testbucket; # should fail if we didn't configure access correctly
          exit 0;
      restartPolicy: Never
  backoffLimit: 4